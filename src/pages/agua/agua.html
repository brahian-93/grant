<ion-header>
   <ion-navbar color="primary">
     <ion-title class="titulo">Calidad de Agua</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding class="menuAgua">

	 <form #form="ngForm">
     <ion-item ion-col col-12 col-md-6 col-lg-4 offset-lg-8 color="itemLight">
       <ion-label floating color="dark">Titulo</ion-label>
       <ion-input name="titulo" type="text" [(ngModel)]="listAgua.titulo" required></ion-input>
     </ion-item>

     <ion-item ion-col col-12 col-md-6 col-lg-4 offset-lg-8 color="itemLight">
       <ion-label floating color="dark">ICA</ion-label>
       <ion-input name="ica" type="number" min="0" max="1" [(ngModel)]="listAgua.ica" required></ion-input>
     </ion-item>
   </form>

   <div class="actions">
     <button margin-top ion-button color="secondary" round [disabled]="!form.valid" (click)="save()">Finalizar</button>
   </div>

</ion-content>
