<ion-split-pane when="lg" >
   <ion-menu [content]="content">
     <ion-header> 
         <ion-toolbar color="agua"> <ion-title>Menu</ion-title> </ion-toolbar> 
     </ion-header>
     <ion-content>
       <ion-list>
         <ion-list-header><b>Caracteristicas</b></ion-list-header>
         <button menuClose ion-item (click)="setContent(1)"> <ion-icon name="md-paper" margin-right></ion-icon>Registro</button>
         <button menuClose ion-item (click)="setContent(2)"> <ion-icon name="md-filing" margin-right></ion-icon>Historial</button>
         <button menuClose ion-item (click)="setContent(3)"> 
               <ion-icon name="md-information-circle" margin-right></ion-icon>Informacion</button>
         <button menuClose ion-item (click)="setContent(4)"> <ion-icon name="md-pin" margin-right></ion-icon>Ubicación</button>
         
         <ion-list-header><b>Salir</b></ion-list-header>
         <button menuClose ion-item outline (click)="logout()"><ion-icon name="md-exit" margin-right></ion-icon>Cerrar sesión</button>
         <button ion-item> {{usuario}} </button>
       </ion-list>
     </ion-content>
   </ion-menu>
   <ion-nav [root]="root" main #content></ion-nav>

</ion-split-pane>
