<ion-header>
   <ion-navbar color="primary">
     <ion-title class="titulo">Registrar</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding class="login-bg">
  <div class="login-main">
    <p class="text"><b>Por favor ingrese correo electrónico y contraseña igual o mayor a 6 caracteres</b></p>
    <div class="login-form">
      <ion-row>
        <ion-col col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8>
          <ion-item color="itemLight">
            <ion-label floating color="primary">Email</ion-label>
            <ion-input type="email" name="email" class="styletext" [(ngModel)]="user.email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8 margin-top>
          <ion-item color="itemLight" clear>
            <ion-label floating color="primary">Contraseña</ion-label>
            <ion-input type="password" name="password" class="styletext" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <button ion-col col-6 col-md-3 offset-md-6 col-lg-2 offset-lg-8 ion-button round
           (click)="registro(user)"><b>Guardar</b>
      </button>
    </ion-row>
  </div>
</ion-content>
