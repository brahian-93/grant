<ion-content padding class="login-bg">
  <div class="login-main">

    <h1 class="login-title" text-center>GRANT</h1>
    <div class="login-form">
      <ion-row>
        <ion-col col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8>
          <ion-item color="itemLight">
            <ion-label floating color="primary">Email</ion-label>
            <ion-input type="email" name="email" class="styletext" [(ngModel)]="user.email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8 margin-top>
          <ion-item color="itemLight" clear>
            <ion-label floating color="primary">Contrase√±a</ion-label>
            <ion-input type="password" name="password" class="styletext" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <button ion-col col-6 col-md-3 offset-md-6 col-lg-2 offset-lg-8 ion-button clear round
           (click)="registro()"><b style="color: white">Registro</b>
      </button>
      <button ion-col col-6 col-md-3 col-lg-2 ion-button round 
           (click)="login(user)" (click)="presentLoading()"><b>Entrar</b>
       </button>
    </ion-row>
  </div>
</ion-content>
